<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بانک کارآفرین</title>
    <link rel="stylesheet" href="../styles/Style.css">
  </head>

  <body>
    <header>
      <nav class="top-header">
        <div class="gridy-template">
          <section></section> <!-- Placeholder for top header links -->
          <section></section> <!-- Placeholder for language links -->
        </div>
      </nav>
      <nav class="bottom-header">
        <div class="gridy-template">
          <section>
            <img src="../assets/imgs/image.png" alt="Log Bank" />
          </section>
          <section></section> <!-- Placeholder for bottom header links -->
          <section>
            <div></div> <!-- Placeholder for quick access links and button -->
          </section>
        </div>
      </nav>
    </header>

    <script src="../scripts/header.js"></script>

    <main>
      <div class="gridy-template section1">
        <aside></aside>
        <section>
          <img src="../assets/imgs/slider-1.jpg" alt="slider-1">
        </section>
      </div>
    </main>

    <script src="../scripts/section1.js"></script>

    <!-- ------------------------------------ -->

    <section class="back-section2">
      <div class="section2">
        <div class="carousel-container">
          <button class="arrow left" aria-label="Previous">
            <span class="square"></span>
          </button>
          <div class="carousel">
            <!-- Carousel items will be dynamically populated by JavaScript -->
          </div>
          <button class="arrow right" aria-label="Next">
            <span class="square"></span>
          </button>
        </div>
      </div>
    </section>
    

    <script src="../scripts/section2.js"></script>

    <footer>
      تمامی حقوق مادی و معنوی این وب سایت متعلق به بانک کارآفرین است.
    </footer>
  </body>
</html>
